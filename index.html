<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Country Flags</title>
    <link id="favicon" rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="menu">
        <button id="randomize-button">Shuffle Flags</button>
        <ul id="flags-list">
            <!-- Flags will be dynamically added here -->
        </ul>
    </div>
    <div id="main-display">
        <img id="main-flag" src=""  alt="Flag">
        <p id="country-name"></p>
    </div>
    <script src="flagsData.js"></script>
    <script src="script.js"></script>
    <div id="buttons">
        <a href="https://github.com/amri-karim/countryflags" target="_blank">
            <button id="github-button"><i class="fab fa-github"></i></button>
        </a>
    </div>
</body>
</html>
